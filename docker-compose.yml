version: '3'

services:
  product-service:
    build: ./product
    container_name: product-service
    volumes: 
      - ./product:/usr/src/app
    ports: 
      - "5001:80"

  website:
    image: php:apache
    container_name: website
    volumes: 
      - ./website:/var/www/html
    ports: 
      - "5000:80"
    depends_on: 
      - product-service
